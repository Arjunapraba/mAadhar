<div style="margin-top:200px;margin-left:480px; width:650px; border: 2px solid black; padding:20px;">
    <h3 style="margin-left:180px ;">Admin Login</h3>
<form>
<div class="form-group">
  <label for="username">Username</label>
  <input  class="form-control" [(ngModel)]="adminlog.username">
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" [(ngModel)]="adminlog.password">
</div>
<button type="submit" class="btn btn-primary" (click)="adloginNow()" routerLink="/adminpage">Submit</button>
</form>
</div>
