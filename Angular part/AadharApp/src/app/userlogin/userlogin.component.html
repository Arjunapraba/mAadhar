<div style="margin-top:50px;margin-left:480px; width:650px; border: 2px solid black; padding:20px;">
    <h3 style="margin-left:180px ;">Login As Citizen</h3>
<form>
<div class="form-group">
  <label for="mobilenumber">Login Id</label>
  <input  class="form-control" name="mobilenumber" [(ngModel)]="userlog.mobilenumber">
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" [(ngModel)]="userlog.password">
</div>
<button type="submit" class="btn btn-primary" routerLink="/userpage">Submit</button>
</form>
</div>
